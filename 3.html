    <h2>JavaScript란 무엇인가?</h2>

    <img src="https://ko.wikipedia.org/wiki/%ED%8C%8C%EC%9D%BC:Unofficial_JavaScript_logo_2.svg">
    <p><strong>자바스크립트</strong>는 <a href="https://ko.wikipedia.org/wiki/%ED%94%84%EB%A1%9C%ED%86%A0%ED%83%80%EC%9E%85_%EA%B8%B0%EB%B0%98_%ED%94%84%EB%A1%9C%EA%B7%B8%EB%9E%98%EB%B0%8D">객체 기반</a>의
    스크립트 프로그래밍 언어이다. 이 언어는 웹 브라우저 내에서 주로 사용하며, 다른 응용 프로그램의 내장 객체에도 접근할 수 있는 기능을 가지고 있다.
    또한, Node.js와 같은 런타임 환경과 같이 서버 사이드 네트워크 프로그래밍에도 사용되고 있다.</p>
